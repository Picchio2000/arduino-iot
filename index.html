<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Arduino Control">
    <title>Arduino Control</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîå Arduino Control</h1>
            <div class="connection-status" id="status">
                <span class="status-dot"></span>
                <span id="status-text">Disconnesso</span>
            </div>
        </header>

        <main>
            <!-- LED Control Section -->
            <section class="card">
                <h2>üí° Controllo LED</h2>
                <div class="control-group">
                    <button class="btn btn-on" id="ledOn">Accendi LED</button>
                    <button class="btn btn-off" id="ledOff">Spegni LED</button>
                </div>
                <div class="led-status" id="ledStatus">
                    <span class="led-indicator"></span>
                    <span>LED: Sconosciuto</span>
                </div>
            </section>

            <!-- Button Status Section -->
            <section class="card">
                <h2>üîò Stato Pulsante Arduino</h2>
                <div class="button-status" id="buttonStatus">
                    <div class="status-indicator">
                        <span class="button-indicator"></span>
                        <span id="buttonText">Nessun evento</span>
                    </div>
                    <div class="last-press" id="lastPress">-</div>
                </div>
            </section>

            <!-- Activity Log -->
            <section class="card">
                <h2>üìã Log Attivit√†</h2>
                <div class="log" id="activityLog">
                    <p class="log-empty">Nessuna attivit√† recente</p>
                </div>
            </section>

            <!-- Settings Section -->
            <section class="card">
                <h2>‚öôÔ∏è Impostazioni</h2>
                <div class="settings-group">
                    <label class="toggle-label">
                        <span>Notifiche Push</span>
                        <input type="checkbox" id="notificationToggle">
                        <span class="toggle-slider"></span>
                    </label>
                    <button class="btn btn-secondary" id="reconnect">Riconnetti</button>
                </div>
            </section>
        </main>

        <footer>
            <p>Arduino IoT Control ‚Ä¢ PWA</p>
        </footer>
    </div>

    <script src="https://unpkg.com/mqtt@5.3.5/dist/mqtt.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
